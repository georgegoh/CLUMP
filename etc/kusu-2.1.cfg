[kusu]
name=kusu
version=2.1
release=1
distarch=x86_64
workspace=%(topdir)s
repository=svn+ssh://kusudev@svn.osgdc.org/sandbox/kusu-2.1-upgradability
build_commands=['make iso ',
                'make bootable-iso',
                'mkdir -p %(topdir)s/%(version)s',
                'cp -fr *.iso %(topdir)s/%(version)s/%(name)s-bootable-%(version)s-%(release)s.%(distarch)s.%(dist)s_%(build_revision)s.upgradability.iso',
                'rsync -av --delete --rsh=ssh %(topdir)s/%(version)s build@fserv:/data/engineering/build/kusu/%(dist)s/$(KUSU_BUILD_DISTVER)-upgradability/DAILY/.'
                ]
build_revision=0
force_clean_build=false
